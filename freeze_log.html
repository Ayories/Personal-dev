<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Deceptively clean login container */
        #login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #004494;
        }

        /* The slow loading screen (hidden by default) */
        #loading-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f7f6;
            position: absolute;
            top: 0;
            left: 0;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0056b3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 3s linear infinite; /* Slower, annoying spin */
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Account Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" autocomplete="off" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Log In</button>
        </form>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-message">Authenticating credentials... please wait.</div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('login-container');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingMessage = document.getElementById('loading-message');

        // Step 1: The 2-Character Freeze
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                // Trigger the freeze exactly when they hit 2 characters
                if (e.target.value.length === 2) {
                    
                    // Visually simulate an unresponsive page
                    document.body.style.cursor = 'wait';
                    
                    // Disable all inputs so they can't keep typing
                    inputs.forEach(i => {
                        i.readOnly = true;
                        i.style.opacity = '0.7';
                    });

                    // Force them to wait 4 seconds before they can type the 3rd character
                    setTimeout(() => {
                        document.body.style.cursor = 'default';
                        inputs.forEach(i => {
                            i.readOnly = false;
                            i.style.opacity = '1';
                        });
                        e.target.focus(); // Bring them back so they can suffer again on the next field
                    }, 4000);
                }
            });
        });

        // Step 2 & 3: The Slow Load and Restart
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Stop normal form submission

            // Hide the form, show the loading screen
            loginContainer.style.display = 'none';
            loadingScreen.style.display = 'flex';

            // Change the text partway through to give false hope
            setTimeout(() => {
                loadingMessage.innerText = "Securing connection... almost there.";
            }, 4000);

            // After 8 agonizing seconds, reload the page to erase everything
            setTimeout(() => {
                window.location.reload();
            }, 8000);
        });
    </script>
</body>
</html>
